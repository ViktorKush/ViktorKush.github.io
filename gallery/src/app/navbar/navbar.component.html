<header>
  <div class="logo"><a routerLink="/"><img src="../../assets/images/logo_w.png" alt="logo"></a></div>
  <label aria-label="Search" class="search">
    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
    <input type="text" placeholder="Photos, people or groups">
  </label>
  <nav>
    <input id="toggle1" type="checkbox">
    <label for="toggle1" id="mobile-label">
    <i class="fa mobile-menu fa-bars fa-lg" aria-hidden="true"></i>
   </label>
    <div class="dropdown dropdown2">

      <ul class="mobile-menu animate hidden">
        <li class="animate dropdown-item"><a routerLink="/home">Your photos</a></li>
        <li class="animate dropdown-item"><a routerLink="/add">Add photos</a></li>
        <li class="animate dropdown-item"><a routerLink="/user/feed">Explore</a></li>
        <li class="animate dropdown-item not-done"><a routerLink="/favorites">Favs</a></li>
        <li class="animate dropdown-item not-done"><a routerLink="/liked">Liked</a></li>
        <li class="animate dropdown-item"><a routerLink="/test">Users</a></li>
        <li class="animate dropdown-item"><a routerLink="/about">About</a></li>
        <li class="animate dropdown-item"><a (click)="logout()">Log out</a></li>
      </ul>
    </div>
    <ul class="top-menu">
      <li class="dropdown dropdown1 navbar-item" *ngIf="auth.user$ | async; else anonymousUser1">
        <label *ngIf="auth.user$ | async as user" for="toggle2" class="animate">{{user.displayName}}</label>
        <input id="toggle2" type="checkbox">
        <ul *ngIf="auth.user$" class="animate">
          <li class="animate dropdown-item"><a routerLink="/home">Your photos</a></li>
          <li class="animate dropdown-item"><a routerLink="/add">Add photos</a></li>
          <li class="animate dropdown-item"><a routerLink="/user/feed">Explore</a></li>
          <li class="animate dropdown-item not-done"><a routerLink="/favorites">Favs</a></li>
          <li class="animate dropdown-item not-done"><a routerLink="/liked">Liked</a></li>
          <li class="animate dropdown-item"><a routerLink="/test">Users</a></li>
          <li class="animate dropdown-item"><a routerLink="/about">About</a></li>
        </ul>
      </li>
      <ng-template #anonymousUser1>
        <li *ngIf="!(auth.user$ | async)" class="about"><a routerLink="/about">About</a></li>
      </ng-template>
      <ng-template #anonymousUser>
        <li *ngIf="!(auth.user$ | async)" class="navbar-item"><a (click)="login()">Join Astonish</a></li>
      </ng-template>
      <li class="animate" *ngIf="auth.user$ | async; else anonymousUser"><a (click)="logout()">Log out</a></li>
    </ul>
  </nav>
</header>
