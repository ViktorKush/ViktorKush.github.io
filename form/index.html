<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">\
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <form method="get" enctype="multipart/form-data" action="" class="form-signin" id="form">
                <div class="block-wrapper" id="block-wrapper">
                    <div class="row justify-content-center">
                        <div class="col col-sm-12 col-md-6">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" id="sender">Belgium</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Belgium</a>
                                        <a class="dropdown-item" href="#">Ukraine</a>
                                        <a class="dropdown-item" href="#">Moldova</a>
                                        <a class="dropdown-item" href="#">Russia</a>
                                        <a class="dropdown-item" href="#">USA</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="ZIP code, Address">
                            </div>
                        </div>
                        <div class="col col-sm-12 col-md-6">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" id="recipient">Belgium</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Belgium</a>
                                        <a class="dropdown-item" href="#">Ukraine</a>
                                        <a class="dropdown-item" href="#">Moldova</a>
                                        <a class="dropdown-item" href="#">Russia</a>
                                        <a class="dropdown-item" href="#">USA</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="ZIP code, Address">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-between row_toggle" id="row-toggle">
                        <div class="col-sm-12 col-md-3">
                            <div class="wrap_toggle" id="toggle-content">
                                <input type="checkbox" checked data-toggle="toggle" data-on="PARCEL" data-off="PALLET" data-onstyle="primary" data-offstyle="primary">
                            </div>
                        </div>
                        <div class="changed col-sm-12 col-md-9 row" id="changed">
                            <div class="col col-xs-12 col-sm-6 col-md-3 text-center">
                                <fieldset name="weight">
                                    <legend>Weight:</legend>
                                    <div class="input-group"> <input type="text" class="form-control" aria-describedby="basic-addon2"> <span class="input-group-addon" id="basic-addon2">Kg</span> </div>
                                </fieldset>
                            </div>
                            <div class="col col-xs-12 col-sm-6 col-md-3 text-center">
                                <fieldset name="length">
                                    <legend>Length:</legend>
                                    <div class="input-group"> <input type="text" class="form-control" aria-describedby="basic-addon2"> <span class="input-group-addon" id="basic-addon2">Cm</span> </div>
                                </fieldset>
                            </div>
                            <div class="col col-xs-12 col-sm-6 col-md-3 text-center">
                                <fieldset name="width">
                                    <legend>Width:</legend>
                                    <div class="input-group"> <input type="text" class="form-control" aria-describedby="basic-addon2"> <span class="input-group-addon" id="basic-addon2">Cm</span> </div>
                                </fieldset>
                            </div>
                            <div class="col col-xs-12 col-sm-6 col-md-3 text-center">
                                <fieldset name="height">
                                    <legend>Height:</legend>
                                    <div class="input-group"> <input type="text" class="form-control" aria-describedby="basic-addon2"> <span class="input-group-addon" id="basic-addon2">Cm</span> </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center order">
                    <div class="col col-xs-12 col-sm-8 col-md-9">
                        <button type="button" class="btn btn-primary btn-lg buttod_add" id="remove-button">- Remove</button>
                        <button type="button" class="btn btn-primary btn-lg" id="add-button">+ Add parcel or pallet</button>
                    </div>
                    <div class="col col-xs-12 col-sm-4 col-md-3">
                        <button type="submit" class="btn btn-danger btn-lg submit" id="submit">Quote & Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
