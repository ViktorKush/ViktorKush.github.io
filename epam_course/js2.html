    <script>
        function palindrome(str) {

            var newString = "";
            var re = /[^A-Za-zA-Яa-я0-9]/g;
            str = str.toLowerCase().replace(re, "")
            for (var i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            console.log(newString == str);


        }

        palindrome("Муза! Ранясь шилом опыта, ты помолишься на разум.");
