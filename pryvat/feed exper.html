<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Application</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
    <script type="text/javascript" src="jfeed/build/dist/jquery.jfeed.pack.js"></script>
</head>
<body onload="init()">
<!-- begin first page -->
<section id="page1" data-role="page" data-theme="b">
    <header data-role="header">
        <h1>JQuery Mobile RSS feed</h1>
    </header>
 
    <div data-role="content" class="content">
        <ul data-role="listview" data-inset="true" data-theme="a">
            <li data-role="divider" data-theme="b">Design</li>
            <li onclick="url='http://css.flepstudio.org/en/feed'"><a href="#page2">FlepStudio CSS</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
            <li onclick="url='http://feeds.feedburner.com/FlashCs3AndFlashCs4Tutorials'"><a href="#page2">FlepStudio Flash</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
            <li onclick="url='http://feeds.feedburner.com/SitepointFeed'"><a href="#page2">SitePoint</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
        </ul>
 
        <ul data-role="listview" data-inset="true" data-theme="a">
            <li data-role="divider" data-theme="b">News</li>
            <li onclick="url='http://feeds.guardian.co.uk/theguardian/world/rss'"><a href="#page2">World News</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
            <li onclick="url='http://feeds.nytimes.com/nyt/rss/HomePage'"><a href="#page2">NY Times</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
        </ul>
 
        <ul data-role="listview" data-inset="true" data-theme="a">
            <li data-role="divider" data-theme="b">Sport</li>
            <li onclick="url='http://sports.yahoo.com/soccer/rss.xml'"><a href="#page2">World Soccer News</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
            <li onclick="url='http://www.nfl.com/rss/rsslanding?searchString=home'"><a href="#page2">NFL Top Headlines</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
            <li onclick="url='http://mlb.mlb.com/partnerxml/gen/news/rss/mlb.xml'"><a href="#page2">Major League Baseball</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
            <li onclick="url='http://sports.yahoo.com/nba/rss.xml'"><a href="#page2">NBA News</a><img src="assets/icons/rss.png" class="ui-li-icon"></li>
        </ul>
    </div>
 
    <footer data-role="footer">
        <h2>example by FlepStudio</h2>
    </footer>
</section>
<!-- end first page -->
 
<!-- begin second page -->
<section id="page2" data-role="page" data-theme="b">
    <header data-role="header">
        <h1>JQuery Mobile RSS feed</h1>
    </header>
 
    <div data-role="content" class="content">
        <ul data-role="listview" data-inset="true" data-theme="a">
 
        </ul>
    </div>
 
    <footer data-role="footer">
        <h2>example by FlepStudio</h2>
    </footer>
</section>
<!-- end second page -->
    </body>
</html>
